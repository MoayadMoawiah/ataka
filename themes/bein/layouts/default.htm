==
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Atakka ASBS - {{ this.page.title }}</title>
    <!-- Favicon-->
    <link rel="icon" href="{{'assets/favicon.ico'|theme}}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="{{'assets/css/google-font/font1.css'}}" rel="stylesheet" type="text/css">
    <link href="{{'assets/css/google-font/font2.css'}}" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="{{'assets/plugins/bootstrap/css/bootstrap.css'|theme}}" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="{{'assets/plugins/node-waves/waves.css'|theme}}" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="{{'assets/plugins/animate-css/animate.css'|theme}}" rel="stylesheet" />

    <!-- Morris Chart Css-->
    <link href="{{'assets/plugins/morrisjs/morris.css'|theme}}" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="{{'assets/css/style-2.css'|theme}}" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="{{'assets/css/themes/all-themes.css'|theme}}" rel="stylesheet" />
    
    <!-- iconfont -->
    <link href="{{'assets/css/iconfont/material-icons.css'|theme}}" rel="stylesheet" />
    
    {%styles%}

</head>

<body class="theme-deep-purple">
    <!-- Page Loader -->
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader">
                <div class="spinner-layer pl-red">
                    <div class="circle-clipper left">
                        <div class="circle"></div>
                    </div>
                    <div class="circle-clipper right">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
            <p>Please wait...</p>
        </div>
    </div>
    <!-- #END# Page Loader -->
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    
    <!-- Search Bar -->
    <div class="search-bar">
        <div class="search-icon">
            <i class="material-icons">search</i>
        </div>
        <input type="text" placeholder="START TYPING...">
        <div class="close-search">
            <i class="material-icons">close</i>
        </div>
    </div>
    <!-- #END# Search Bar -->
    {% partial 'topBar'%}
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- User Info -->
                {%partial "userInfo"%}
            <!-- #User Info -->
            
            <!-- Menu -->
                {%partial "menu"%}
            <!-- #Menu -->
                
            <!-- Footer -->
            <div class="legal">
                <div class="copyright">
                    &copy; 2019 <a href="javascript:void(0);">Bein ERP - Code Republic co.</a>.
                </div>
                <div class="version">
                    <b>Version: </b> 1.0
                </div>
            </div>
            <!-- #Footer -->
        </aside>
        <!-- #END# Left Sidebar -->
        <!-- Right Sidebar -->
            {%partial "rightSidebar"%}
        <!-- #END# Right Sidebar -->
    </section>
    
    <section class="content">
      <div class="container-fluid">
      {% page %}
      </div>
    </section>
    
    <!-- Jquery Core Js -->
    <script src="{{'assets/plugins/jquery/jquery.min.js'|theme}}"></script>

    <!-- Bootstrap Core Js -->
    <script src="{{'assets/plugins/bootstrap/js/bootstrap.js'|theme}}"></script>

    <!-- Select Plugin Js -->
    <script src="{{'assets/plugins/bootstrap-select/js/bootstrap-select.js'|theme}}"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="{{'assets/plugins/jquery-slimscroll/jquery.slimscroll.js'|theme}}"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="{{'assets/plugins/node-waves/waves.js'|theme}}"></script>

    <!-- Jquery CountTo Plugin Js -->
    <script src="{{'assets/plugins/jquery-countto/jquery.countTo.js'|theme}}"></script>

    <!-- Morris Plugin Js -->
    <script src="{{'assets/plugins/raphael/raphael.min.js'|theme}}"></script>
    <script src="{{'assets/plugins/morrisjs/morris.js'|theme}}"></script>

    <!-- ChartJs -->
    <script src="{{'assets/plugins/chartjs/Chart.bundle.js'|theme}}"></script>

    <!-- Flot Charts Plugin Js -->
    <script src="{{'assets/plugins/flot-charts/jquery.flot.js'|theme}}"></script>
    <script src="{{'assets/plugins/flot-charts/jquery.flot.resize.js'|theme}}"></script>
    <script src="{{'assets/plugins/flot-charts/jquery.flot.pie.js'|theme}}"></script>
    <script src="{{'assets/plugins/flot-charts/jquery.flot.categories.js'|theme}}"></script>
    <script src="{{'assets/plugins/flot-charts/jquery.flot.time.js'|theme}}"></script>

    <!-- Sparkline Chart Plugin Js -->
    <script src="{{'assets/plugins/jquery-sparkline/jquery.sparkline.js'|theme}}"></script>

    <!-- Custom Js -->
    <script src="{{'assets/js/admin.js'|theme}}"></script>
    <script src="{{'assets/js/pages/index.js'|theme}}"></script>

    <!-- Demo Js -->
    <script src="{{'assets/js/demo.js'|theme}}"></script>
    
    {%scripts%}
    
</body>

</html>
