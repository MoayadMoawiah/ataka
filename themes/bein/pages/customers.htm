title = "Customers"
url = "/customers"
layout = "default"
is_hidden = 0
==
<div class="card">
    <div class="header">
        <h2> Customers</h2>
    </div>
    <div class="body">
        <div class="row">
            <div class="col-lg-12">
                <div class="pull-right">
                    <button class="btn btn-warning waves-effect m-r-20" data-toggle="modal" data-target="#addCustomer">
                    Add Customer
                    </button>
                
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
                <div class="table-responsive">
                    {% partial 'customerList'%}
                </div>
            </div>
        </div>
    </div>    
</div>
 <div class="modal fade" id="addCustomer" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title" id="largeModalLabel">Add Customer</h2>
                            <hr>
                        </div>
                        
                        <div class="modal-body">
                            {% partial 'customerForm'%}
                        </div>
                        <hr>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-lg waves-effect" data-dismiss="modal">CLOSE</button>
                        </div>
                    </div>
                </div>
            </div>
